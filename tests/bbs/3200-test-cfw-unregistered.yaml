# ----------------------------------------------------------------------------
scenarios:
  - name: call from alice to eve no-registed forwarded to dave
    timeout: 20
    sessions:
      - alice:
          - call:
              dest: 1005
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - wait: 5
          - hangup
          - waitfor: DISCONNCTD
      - dave:
          - register:
              <<: *dave_cred
          - waitfor: INCOMING
          - ringing
          - answer
          - waitfor: DISCONNCTD


