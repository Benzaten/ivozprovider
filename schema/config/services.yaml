imports:
    - { resource: "@ProviderBundle/Resources/config/config.yml" }
    - { resource: "@CommandlogBundle/Resources/config/services.yml" }
#    - { resource: "@MigrationsBundle/Resources/config/services.yml" }

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    DataFixtures\:
        resource: '../../library/DataFixtures/*'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    IgnoreMappedEntitiesListener:
        class: IgnoreMappedEntitiesListener
        tags:
            - {name: doctrine.event_listener, event: postGenerateSchema }

    doctrine.migrations.dependency_factory:
        class: Migrations\DependencyFactory
        public: true
        factory: ['Migrations\DependencyFactory', 'fromEntityManager']
        arguments:
            $configurationLoader: '@doctrine.migrations.configuration_loader'
            $emLoader: '@doctrine.migrations.entity_manager_registry_loader'

    Migrations\DependencyFactory:
        factory: ['Migrations\DependencyFactory', 'fromEntityManager']
        arguments:
            $configurationLoader: '@doctrine.migrations.configuration_loader'
            $emLoader: '@doctrine.migrations.entity_manager_registry_loader'

    doctrine_migrations.diff_command:
        class: Doctrine\Migrations\Tools\Console\Command\DiffCommand
        public: true
        arguments:
            $dependencyFactory: '@Migrations\DependencyFactory'
        tags:
            - { name: console.command, command: doctrine:migrations:diff }
            - { name: hello.world }
