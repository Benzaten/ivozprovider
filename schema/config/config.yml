imports:
  - { resource: "@ProviderBundle/Resources/config/config.yml" }
  - { resource: services.yml }
  - { resource: security.yml }

doctrine:
  dbal:
    schema_filter: "/^(?!kam_version|changelog|sm_costs|tp_versions$).*/"
  orm:
    mappings:
      JWTRefreshTokenEntity:
        type: yml
        is_bundle: false
        dir: '%kernel.root_dir%/../src/Entity'
        prefix: 'Gesdinet\JWTRefreshTokenBundle\Entity'

doctrine_migrations:
#  dir_name: "%kernel.root_dir%/../DoctrineMigrations"
#  namespace: Application\Migrations
#  table_name: migration_versions
#  name: Application Migrations
  migrations_paths:
    'Application\Migrations': 'DoctrineMigrations'
  storage:
    # Default (SQL table) metadata storage configuration
    table_storage:
      table_name: 'migration_versions'
#      version_column_name: 'version'
#      version_column_length: 1024
#      executed_at_column_name: 'executed_at'
#      execution_time_column_name: 'execution_time'

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
  #esi: ~
  #translator: { fallbacks: ['%locale%'] }
  secret: '%secret%'
  router:
    resource: '%kernel.root_dir%/config/routing.yml'
    strict_requirements: ~
  form: ~
  csrf_protection: ~
  validation: { enable_annotations: true }
  #serializer: { enable_annotations: true }
  default_locale: '%locale%'
  trusted_hosts: ~
  trusted_proxies: ~
  session:
    # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
    handler_id:  session.handler.native_file
    save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
  fragments: ~
  http_method_override: true
  assets: ~
  php_errors:
      log: true
