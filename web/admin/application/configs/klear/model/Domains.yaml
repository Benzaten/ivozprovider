    domain:
      title: _('Domain')
      type: text
      trim: both
      required: true
      maxLength: 255
      default: true
    scope:
      title: _('Scope')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_DomainsScope
        method: getData
    pointsTo:
