        data: inline
        values:
          'proxyusers': ngettext('Proxy Users', 'Proxies Users', 1)
          'proxytrunks': ngettext('Proxy Trunks', 'Proxy Trunks', 1)
    description:
      title: _('Description')
      type: text
      trim: both
      maxLength: 500

